<div class="game-board">

  <ng-container *ngFor="let row of board">
    <div class="game-cell" 
        *ngFor="let cell of row"
        [ngClass]="{
          active: end && isWinnerCell(cell),
          disabled: cell.player
        }"
        (click)="cellClick(cell)"
        >{{ cell.player?.role }}</div>
  </ng-container>
  
</div>
